<!-- templates/simple_landing.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>글썽글썽 ✍️</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap');
    body {
      font-family: 'Gowun Batang', serif;
    }
  </style>
</head>
<body class="bg-[#FFF9F2] min-h-screen p-8 relative">

  <!-- 🔹 헤더 오른쪽 상단 로그인/회원가입/닉네임/로그아웃 -->
<div class="absolute top-6 right-8 text-sm space-x-4">
  {% if user.is_authenticated %}
    <span class="text-[#493E3E] font-semibold">{{ user.nickname }}님</span>
    <a href="{% url 'logout' %}" class="text-[#493E3E] underline hover:text-gray-600">로그아웃</a>
  {% else %}
    <a href="{% url 'login' %}" class="text-[#493E3E] underline hover:text-gray-600">로그인</a>
    <a href="{% url 'signup' %}" class="text-[#493E3E] underline hover:text-gray-600">회원가입</a>
  {% endif %}
</div>

    <div class="max-w-4xl mx-auto text-center mb-10">
      <h1 class="text-4xl font-bold text-[#493E3E] mb-4">✍️글썽글썽 </h1>
      <p class="text-lg text-[#6B5B5B]">오늘의 글감을 보고, 나만의 글을 써 보세요!</p>
    </div>

  <!-- 🟨 기능 진입 카드: 3개 -->
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 max-w-5xl mx-auto text-center">
    
    <!-- ✍️ 글쓰기 -->
    <a href="{% url 'write' %}" class="block">
      <div class="bg-white shadow-md rounded-xl p-6 hover:shadow-xl transition hover:scale-[1.02] duration-200">
        <h2 class="text-xl font-semibold text-[#493E3E] mb-2">💧 글방울</h2>
        <p class="text-gray-700 text-sm">오늘의 주제에 맞춰 글을 써보세요.</p>
      </div>
    </a>
         
    <!-- 📂 내 글 보기 -->
    <a href="{% url 'public_user_posts' nickname=user.nickname %}" class="block">
      <div class="bg-white shadow-md rounded-xl p-6 hover:shadow-xl transition hover:scale-[1.02] duration-200">
        <h2 class="text-xl font-semibold text-[#493E3E] mb-2">📂 글자국</h2>
        <p class="text-gray-700 text-sm">내가 쓴 글을 다시 보고 관리할 수 있어요.</p>
      </div>
    </a>



    <!-- 🌍 글 둘러보기 -->
    <div class="bg-white shadow-md rounded-xl p-6 hover:shadow-xl transition cursor-not-allowed opacity-80">
      <h2 class="text-xl font-semibold text-[#493E3E] mb-2">🌍 글바다</h2>
      <p class="text-gray-700 text-sm">다른 사람들의 시선을 함께 읽어보세요.</p>
    </div>

  </div>

  <!-- 🧾 푸터 -->
  <footer class="mt-16 text-center text-sm text-gray-500">
    © 글썽글썽 2025. 생각이 차오르면, 표현도 자랍니다 🌱
  </footer>

</body>
</html>
