<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>글썽글썽 회원가입</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap');
    body {
      font-family: 'Gaegu', cursive;
      background-color: #e5c1a7;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .hand-img {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 150px;
      opacity: 0.8;
      z-index: 0;
    }
    .left-img {
      left: 0;
    }
    .right-img {
      right: 0;
    }
    .form-wrapper {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      padding: 3rem 2rem;
      border-radius: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      z-index: 1;
      max-width: 480px;
      width: 100%;
    }
    .form-input {
      border: 1px solid #ddd;
      border-radius: 0.75rem;
      padding: 0.75rem;
      width: 100%;
      margin-bottom: 1rem;
      font-family: 'Gaegu', cursive;
    }
    .form-button {
      background-color: #fde2cd;
      border-radius: 2rem;
      padding: 0.75rem;
      width: 100%;
      color: #493E3E;
      font-weight: bold;
    }
    .form-button:hover {
      background-color: #fbc7a8;
    }
  </style>
</head>
<body>
  <!-- 왼쪽 고양이 -->
  <img src="/static/images/킹받는 고양이.png" alt="왼쪽 캐릭터" class="hand-img left-img">

  <!-- 오른쪽 개구리 -->
  <img src="/static/images/킹받는 개구리.png" alt="오른쪽 캐릭터" class="hand-img right-img">

  <!-- 회원가입 박스 -->
  <div class="form-wrapper text-center text-[#493E3E]">
    <h2 class="text-4xl mb-2">✍️ 글썽글썽 회원가입</h2>
    <p class="text-sm mb-6">글썽이와 함께 할 준비 되셨나요?</p>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="아이디" class="form-input" required>
      <input type="text" name="nickname" placeholder="닉네임" class="form-input" required>
      <input type="email" name="email" placeholder="이메일" class="form-input" required>
      <input type="password" name="password1" placeholder="비밀번호" class="form-input" required>
      <input type="password" name="password2" placeholder="비밀번호 확인" class="form-input" required>
      <button type="submit" class="form-button mt-2">가입하기</button>
    </form>
    <p class="mt-4 text-sm">
      이미 계정이 있으신가요? <a href="{% url 'login' %}" class="underline">로그인하기</a>
    </p>
  </div>
</body>
</html>
